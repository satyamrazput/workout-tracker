<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dashboard-body">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="img/workout.jpg" alt="Logo" class="logo">
            <h3>Workout Tracker</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="workout-log.html"><i class="fas fa-dumbbell"></i> Log Workout</a></li>
            <li><a href="workout-history.html"><i class="fas fa-history"></i> History</a></li>
            <li><a href="performance.html"><i class="fas fa-chart-line"></i> Performance</a></li>
            <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
            <li class="active"><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="dashboard-header">
            <h1>User Profile</h1>
        </header>

        <!-- Profile Management Section -->
        <section class="quick-add">
            <h2>Update Your Profile</h2>
            <form id="profileForm" class="quick-workout-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="New Password">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn-submit">Update Profile</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
