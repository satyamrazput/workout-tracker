<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Workout - Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dashboard-body">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="img/workout.jpg" alt="Logo" class="logo">
            <h3>Workout Tracker</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li class="active"><a href="workout-log.html"><i class="fas fa-dumbbell"></i> Log Workout</a></li>
            <li><a href="workout-history.html"><i class="fas fa-history"></i> History</a></li>
            <li><a href="performance.html"><i class="fas fa-chart-line"></i> Performance</a></li>
            <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="dashboard-header">
            <h1>Log New Workout</h1>
        </header>

        <!-- Log Workout Form -->
        <section class="quick-add">
            <h2>Log Your Workout</h2>
            <form id="logWorkoutForm" class="quick-workout-form">
                <div class="form-group">
                    <select id="exerciseType" required>
                        <option value="">Select Exercise Type</option>
                        <option value="chest">Chest</option>
                        <option value="back">Back</option>
                        <option value="legs">Legs</option>
                        <option value="shoulders">Shoulders</option>
                        <option value="arms">Arms</option>
                        <option value="core">Core</option>
                    </select>
                    <input type="text" id="exerciseName" placeholder="Exercise Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="sets" placeholder="Sets" required>
                    <input type="number" id="reps" placeholder="Reps" required>
                    <input type="number" id="weight" placeholder="Weight (kg)" required>
                </div>
                <div class="form-group">
                    <select id="rpe" required>
                        <option value="">RPE (1-10)</option>
                        <option value="6">6 - Very Light</option>
                        <option value="7">7 - Light</option>
                        <option value="8">8 - Moderate</option>
                        <option value="9">9 - Heavy</option>
                        <option value="10">10 - Maximum</option>
                    </select>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="warmupSet"> Warm-up Set</label>
                        <label><input type="checkbox" id="dropSet"> Drop Set</label>
                        <label><input type="checkbox" id="failureSet"> To Failure</label>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Add Workout</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
